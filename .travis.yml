dist: trusty
sudo: false
language: cpp
compiler: gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - libgtest-dev
script: export CC=gcc-5 CXX=g++-5; make && make -C tests && cd tests && ./test-all
before_deploy:
- cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  api_key:
    secure: 
  file: peercast-yt-linux-x86_64.tar.gz
  skip_cleanup: true
  all_branches: true
  on:
    repo: plonk/peercast-yt
    tags: true
